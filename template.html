<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Моя библиотека</title>
    <link type="Image/x-icon" href="../static/favicon.png" rel="icon">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav aria-label="Page navigation example">
      <ul class="pagination pt-3 justify-content-center">
        <li class="page-item {%if number_page + 1 == 1%} disabled{%endif%}"><a class="page-link" href="index{{number_page}}.html">Предыдущая</a></li>
        {%for number in range(number_pages)%}
          <li class="page-item {% if number == number_page %}active{% endif %}"><a class="page-link" href="index{{number+1}}.html">{{number+1}}</a></li>
        {%endfor%}
        <li class="page-item{% if number_page+1 == number_pages%} disabled {% endif %}"><a class="page-link" href="index{{number_page+2}}.html">Следующая</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        {%for book in books%}
          <div class="col-6">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row">
                <div class="col">
                  <img src='../library/{{book["img_src"]}}' class="card-img" alt="{{book['title']}}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{book['title']}}</h5>
                    <p class="card-text">{{book['author']}}</p>
                    {%for genre in book['genres']%}
                      <p class='card-text'><span class="badge badge-secondary">{{genre}}<br></span></p>
                    {% endfor %}
                    <a href='../library/{{book["book_path"]}}' target="_blank">Читать</a>

                  </div>
                </div>
              </div>
            </div>
          </div>
        {%endfor%}
      </div>
    </div>
    <script src="../static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
