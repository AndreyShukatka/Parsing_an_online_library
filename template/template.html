<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav aria-label="Page navigation example">
      <ul class="pagination pt-3 justify-content-center">
        <li class="page-item {%if number_page + 1 == 1%} disabled{%endif%}"><a class="page-link" href="index{{number_page}}.html">Предыдущая</a></li>
        {%for number in range(number_pages)%}
          <li class="page-item {% if number == number_page %}active{% endif %}"><a class="page-link" href="index{{number+1}}.html">{{number+1}}</a></li>
        {%endfor%}
        <li class="page-item{% if number_page+1 == number_pages%} disabled {% endif %}"><a class="page-link" href="index{{number_page+2}}.html ">Следующая</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        {%for book in books%}
          <div class="col-6">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row">
                <div class="col">
                  <img src='../library/{{book["img_src"]}}' class="card-img" alt="{{book['title']}}">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{book['title']}}</h5>
                    <p class="card-text">{{book['author']}}</p>
                    {%for genre in book['genres']%}
                      <span class="badge badge-light">{{genre}}</span>
                    {% endfor %}
                    <a href='../library/{{book["book_path"]}}' target="_blank">Читать</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {%endfor%}
      </div>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
